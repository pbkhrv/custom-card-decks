<!DOCTYPE html>
<html>
<head>
  <title>Custom Card Deck</title>
  <style>
    .card {
      width: 75%;
      height: 75%;
      background-color: lightblue;
      border-radius: 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      text-align: center;
      transition: opacity 0.1s; /* Animation duration */
    }
    .large-font {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 30vw; /* Font size based on viewport width */
      /* display: inline-block; */
      background-color: black;
      color: white;
      line-height: 1;
      text-align: center;
      vertical-align: text-top;
      border-radius: 50%;
      width: 30vmin;
      height: 30vmin;
      line-height: 1.1;
    }
    .small-font {
      padding-top: 15px;
      padding-bottom: 15px;
      font-size: 10vmin;
    }
    .card.dark-green-bg {
      background-color: darkgreen;
      color: white;
    }
    .card.gray-bg {
      background-color: gray;
      color: white;
    }
    .card.orange-bg {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div id="deck" onclick="revealCard()">
    <div class="card" id="card">Tap to begin</div>
  </div>

  <script>
    const cards = ["skip 2", "3", "6 Re-Shuffle", "O Free", "5", "4", "Skip 2", "X Transfer", "4", "3", "3", "4", "X Transfer", "Skip 3", "5"];
    let shuffledCards = [...cards];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(shuffledCards);

    let revealedCardIndex = -1;

    function revealCard() {
      const cardElement = document.getElementById('card');
      cardElement.style.opacity = 0;
      setTimeout(() => {
        revealedCardIndex++;
        if (revealedCardIndex < shuffledCards.length) {
          const card = shuffledCards[revealedCardIndex];
          cardElement.innerHTML = formatCardName(card);
          removeBackgroundClasses(cardElement);
          const backgroundClass = getBackgroundClass(card);
          if (backgroundClass) {
            cardElement.classList.add(backgroundClass);
          }
          cardElement.style.opacity = 1;
  
          if (card === '6 Re-Shuffle') {
            shuffle(shuffledCards);
            revealedCardIndex = -1;
          }
        } else {
          alert('All cards revealed!');
        }
      }, 100); // 0.1 seconds
    }

    function formatCardName(card) {
      const words = card.split(' ');
      const formattedWords = words.map(word => {
        if (word === 'X' || word === 'O' || /^\d+$/.test(word)) {
          return `<span class="large-font">${word}</span>`;
        } else {
          return `<span class="small-font">${word}</span>`;
        }
      });
      return formattedWords.join('');
    }

    function getBackgroundClass(card) {
      if (card.includes('Free')) {
        return 'dark-green-bg';
      } else if (card.includes('Transfer')) {
        return 'gray-bg';
      } else if (card.includes('Skip')) {
        return 'orange-bg';
      } else {
        return '';
      }
    }
    
    function removeBackgroundClasses(element) {
      element.classList.remove('dark-green-bg', 'gray-bg', 'orange-bg');
    }
  </script>
</body>
</html>
